<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FIRST - stanza</title>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <nav class="bg-gray-900 text-white w-full shadow">
        <div class="mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center  gap-2 md:gap-10">
                <h1 class="text-xl font-semibold">
                    FIRST Online
                </h1>
                <h2 id="idStanza" class="text-md font-normal">

                </h2>
            </div>
            <form id="formLeaveLobby" action="/game/leaveLobby" method="post">
                <button type="submit" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">
                    Indietro
                </button>

            </form>

        </div>
        
    </nav>

    <div id="listGiocatori" class="border-2 border-gray-300 flex justify-evenly flex-wrap">
        

    </div>

    <div class="bg-gray-100 grid grid-cols-1 md:grid-cols-2 flex-1">
        <section class="col-span-1 p-2 px-6 flex flex-col justify-between">
            <div id="chat" class="mb-3 border-2 border-gray-300 rounded p-2 space-y-1.5 overflow-y-auto min-h-70 max-h-70">
               
            </div>
            <form id="chatForm" class="flex items-center gap-4 justify-center">
                <input name="messaggio" type="text" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Scrivi un messaggio" autocomplete="off"/> 
                <button type="submit" class="text-lg font-semibold whitespace-nowrap bg-amber-400 p-2 px-4 rounded-xl">Invia</button>
            
            </form>

        </section>
        <section class="col-span-1 bg-gray-200 rounded-xl m-5 p-5">
            <h1 class="text-2xl font-bold text-gray-800">Stanza di Giocatore</h1>
            <form class="mt-8 space-y-3">
                <div class="flex items-center gap-4">
                    <label for="nomeStanza" class="text-md font-medium whitespace-nowrap"> Nome stanza: </label>
                    <input id="nomeStanza" type="text" disabled class="border rounded-lg px-3 py-2 w-full disabled:bg-gray-200 disabled:cursor-not-allowed" placeholder="Nome della stanza" /> 
                </div>
                <div class="flex items-center gap-4">
                    <label for="giocatoriStanza" class="text-md font-medium whitespace-nowrap"> Num giocatori: </label>
                    <input id="giocatoriStanza" type="text" disabled class="rounded-lg px-3 py-2 disabled:bg-gray-200 disabled:cursor-not-allowed w-20 text-center" placeholder="Num giocatori" value="1/4"/> 
                </div>
                <!-- <div class="flex items-center gap-4">
                    <label for="inJolly" class="text-md font-medium whitespace-nowrap">Carte speciali: </label>
                    <select name="jolly" id="inJolly">
                        <option value="SI" selected>VERO</option>
                        <option value="NO">FALSO</option>
                    </select> 
                </div> -->
                <button id="avviaPartita" type="submit" class="w-full bg-white border-2 border-green-400 p-2 px-10 rounded-xl hover:shadow-md hover:shadow-green-300 hover:bg-green-100 hover:border-green-100 transition-all duration-300 disabled:cursor-not-allowed" disabled>Avvia partita</button>
            </form>
        </section>
        
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="stanza.js"></script>
</body>
</html>
