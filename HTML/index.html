<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FIRST Online</title>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div id="content">
        

    </div>
    

    <script>
        const body = document.getElementById("content");

        loadPage("hub.html")

        async function loadPage(url) { 
            const html = await fetch(url).then(res => res.text());

            const temp = document.createElement("div"); 
            temp.innerHTML = html;

            const scripts = temp.querySelectorAll("script");
            body.innerHTML = temp.innerHTML;

            scripts.forEach(oldScript => { 
                const newScript = document.createElement("script"); // Copia gli attributi (src, type, ecc.) 
                [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value) ); // Copia eventuale codice inline 
                newScript.textContent = oldScript.textContent; // Aggiungi lo script al DOM (e quindi viene eseguito) 
                document.body.appendChild(newScript); 
            }); 
        }

    </script>
</body>
</html>
